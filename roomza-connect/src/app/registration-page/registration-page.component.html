<form  class="registration-form">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" formControlName="firstName" type="text" class="form-control" required>
    </div>
    
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" formControlName="lastName" type="text" class="form-control" required>
    </div>
    
    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input id="dob" formControlName="dob" type="date" class="form-control" required>
    </div>
    
    <div class="form-group">
      <label>Gender</label>
      <select formControlName="gender" class="form-control" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" required>
    </div>
    
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input id="phone" formControlName="phone" type="tel" class="form-control" required>
    </div>
    
    <button type="submit" class="btn-submit">Next</button>
  </form>
